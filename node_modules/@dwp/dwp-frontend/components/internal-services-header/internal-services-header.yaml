params:
- name: name
  type: string
  required: true
  description: The service name
- name: serviceHref
  type: string
  required: true
  description: The service url
- name: action
  type: string
  required: false
  description: the action of a button
- name: actionHref
  type: string
  required: true
  description: The action url
- name: container
  type: boolean
  required: true
  description: Whether to use the govuk width container
- name: classes
  type: string
  required: false
  description: Additional classes to add to the internal services header
- name: attributes
  type: object
  required: false
  description: HTML Attributes (data attributes) to add to the internal services header

examples:
- name: default
  data: 
    name: Service Name Example
    serviceHref: '/'
- name: signin
  data:
    name: Service Name Example
    serviceHref: '/'
    action: Sign-out
    actionHref: '/'